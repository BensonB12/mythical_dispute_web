apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mythical-client-ingress
  namespace: benson
spec:
  rules:
    - host: mythical-dispute.duckdns.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mythical-api-service
                port:
                  number: 80
